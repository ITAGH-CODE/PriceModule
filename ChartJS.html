<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>JS Chart</title>
  </head>
  <body>
    <div id="input" class="d-flex justify-content-center align-items-center"  style="height:600px;">
        <form class="row g-3 ml-2">
              <div class="col-auto">
                <input type="text" class="form-control" id="txtScore" placeholder="Input Number 1-100">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">GO</button>
              </div>
            </form>
        </form>
    </div>
    <div id="output" class="d-flex justify-content-center align-items-center"  style="height:600px;">
        <div class="container">
            <div class="row align-items-start">
              <div class="col">
                <label for="staticEmail2" >Your score : </label>
                <label for="staticEmail2">60</label>
              </div>
              <div class="col">
                One of three columns
              </div>
            </div>
        </div>
    </div>

    <div class="container ">

    </div>
